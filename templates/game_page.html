
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='site.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Text Adventure</title>
</head>
<body>
    <div class="page_header">
        <h1 id="header_game_title">
            The No-Shoelace Place
        </h1>
    </div>
    <div id="game_gui">
        <div id="text_and_entry_widgets">
            <div id="game_text_display">
                <!-- The game text paragraphs will be placed here -->
                
            </div>
            <div id="entry_widgets">
                <div id="text_entry_div">
                    <form id="command_input_form" autocomplete="off">
                        <label id="command_label" for="command_input"> <strong> > </strong> </label>

                        <input id="command_input" 
                            type="text" 
                            name="command_input"
                            placeholder="What should I do?"
                            value="{{ request.form['command_input'] }}">
                        </input>
            
                        <button class="enter_button" onclick=""> Enter </button>
                    </form>
                </div>

                <div id="button_entry_div">
                    <!-- Button entry elements will be placed here -->
            
                </div>
            </div>
        </div>
        <div id="right_side">

        </div>

    </div>
    <script>
        
        /* Start Game Function */
        ajax_accept_input(null, '/tnslp/start-game')
        
        /*
        window.onbeforeunload = function() {
            return "The current game session will end if you leave this page. \n Are you sure you want to leave?";
        };
        */
        
        const form = document.getElementById('command_input_form');
        const game_display_div = document.getElementById("game_text_display");

        const text_entry_div = document.getElementById("text_entry_div")
        const text_entry = document.getElementById('command_input')
        const button_entry_div = document.getElementById("button_entry_div")

        form.addEventListener('submit', accept_entry_input);
        text_entry.focus();


    </script>
</body>
</html>
